<html>
    <head>
        <title>Typing game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Typing game</h1>
        <p class="subtitle">Practice your typing skills with a quote from Sherlock Holmes. Click <strong><u>start</u></strong> to begin!</p>
        <p id="quote"></p>
        <p id="message"></p>
        <div class="centerBox">
            <input type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
